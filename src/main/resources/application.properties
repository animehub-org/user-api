spring.application.name=user
server.port=8081

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/anime
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.ddl-auto=update

# OAuth2 Resource Server - valida tokens do auth-server
# Usando jwk-set-uri diretamente para evitar busca de metadata
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/oauth2/jwks

# gRPC Client - conecta ao auth-server para decriptação
grpc.client.auth-server.host=localhost
grpc.client.auth-server.port=9090

google.recaptcha.key.site=${GOOGLE_SITE}
google.recaptcha.key.secret=${GOOGLE_SECRET}

#redis
spring.cache.type=redis
# Environment variables CACHE_HOST, CACHE_PORT, CACHE_PASSWORD, CACHE_DATABASE are read by RedisConfiguration